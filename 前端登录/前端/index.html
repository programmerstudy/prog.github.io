<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端登录</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body{
            background:url(login壁纸.jpg) no-repeat;
            background-size:100% 564px;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h1>Login</h1>
        <form action="#" id="form">
            <div class="input-box">
                <input type="text" id="username" value="Username" onfocus="this.value=''" onblur="this.value='Username'" autocomplete="off">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"  onfocus="this.placeholder=''" onblur="this.placeholder='Password'" autocomplete="off">
            </div>
        </form>
        <button type="submit" form="form" onmousedown="this.style.padding='2px 0 0 2px'" onmouseup="this.style.padding='0 0 0 0'">Sign In</button>
    </div>
</body>
</html>
